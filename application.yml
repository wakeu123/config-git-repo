management:
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show-details: always


# Enable Spring Cloud Discovery
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8181/eureka/}
  instance:
    preferIpAddress: true
    hostname: localhost
    nonSecurePort: 8080


spring:
  cloud:
    discovery:
      enabled: true